<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Login - Infinity RMM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            width: 100%;
            max-width: 440px;
        }
        
        .login-card {
            background: #ffffff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            padding: 48px 40px;
            text-align: center;
        }
        
        .shield-icon {
            width: 64px;
            height: 64px;
            margin: 0 auto 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .shield-icon::before {
            content: 'üõ°Ô∏è';
            font-size: 32px;
            filter: grayscale(1) brightness(10);
        }
        
        .login-title {
            font-size: 24px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 32px;
            letter-spacing: -0.5px;
        }
        
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        
        .form-input {
            width: 100%;
            padding: 14px 16px;
            font-size: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            background: #fafafa;
        }
        
        .form-input:focus {
            background: #ffffff;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .form-input::placeholder {
            color: #999;
        }
        
        .btn-authenticate {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-authenticate:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }
        
        .btn-authenticate:active {
            transform: translateY(0);
        }
        
        .btn-authenticate:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .error-message {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 16px;
            min-height: 20px;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }
        
        .shake {
            animation: shake 0.4s ease;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="shield-icon"></div>
            <h1 class="login-title">Admin Login</h1>
            
            <form id="loginForm" onsubmit="event.preventDefault(); doLogin()">
                <div class="form-group">
                    <input 
                        type="password" 
                        id="password" 
                        class="form-input" 
                        placeholder="Password" 
                        required 
                        autofocus
                    >
                </div>
                
                <button type="submit" class="btn-authenticate" id="loginBtn">
                    Authenticate
                </button>
                
                <div id="errorMsg" class="error-message"></div>
            </form>
        </div>
    </div>

    <script>
        async function doLogin() {
            const pass = document.getElementById('password').value;
            const btn = document.getElementById('loginBtn');
            const err = document.getElementById('errorMsg');
            const passwordInput = document.getElementById('password');
            
            btn.disabled = true;
            btn.innerText = "Authenticating...";
            err.innerText = "";
            
            try {
                const res = await fetch('/api/login', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({password: pass})
                });
                
                if (res.ok) {
                    btn.innerText = "Success!";
                    setTimeout(() => {
                        location.href = '/';
                    }, 300);
                } else {
                    err.innerText = "Incorrect password. Please try again.";
                    btn.disabled = false;
                    btn.innerText = "Authenticate";
                    passwordInput.value = "";
                    passwordInput.classList.add('shake');
                    setTimeout(() => passwordInput.classList.remove('shake'), 400);
                    passwordInput.focus();
                }
            } catch (e) {
                err.innerText = "Failed to connect to server";
                btn.disabled = false;
                btn.innerText = "Authenticate";
            }
        }
    </script>
</body>
</html>
